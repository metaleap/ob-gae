<!DOCTYPE html>
<html>
	<head>
	  	<title>{{.PageTitle}} &bull; meta&raquo;leap</title>
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
	  	<link href="/metaleap.css" rel="stylesheet"/>
	    <link href="/magpop/magpop.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="wrap">

    <div class="navbar navbar-fixed-top">
      <div class="myicons">
        <a target="_blank" href="//github.com/metaleap"><img src="/img/ico/github.png" alt="Phil @ Github" title="Phil @ Github"/></a>
        <a target="_blank" href="//news.ycombinator.com/user?id=dualogy"><img src="/img/ico/yc-hn.png" alt="Phil @ Hacker News" title="Phil @ Hacker News"/></a>
        <a target="_blank" href="//twitter.com/metaleap"><img src="/img/ico/twitter.png" alt="Phil @ Twitter" title="Phil @ Twitter"/></a>
        <a target="_blank" href="//xing.com/profile/Philipp_Schumann2"><img src="/img/ico/xing.png" alt="Phil @ Xing" title="Phil @ Xing"/></a>
        <a target="_blank" href="//linkedin.com/in/philippschumann/"><img src="/img/ico/linkedin.png" alt="Phil @ LinkedIn" title="Phil @ LinkedIn"/></a>
      </div>
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/"><em>meta</em>&raquo;<strong>leap</strong></a>
            <ul class="nav">
              {{$pc := .}}
            	{{range $navItem := .TopNav}}
            	<li class="{{ $navItem.CssClass }} {{ if $navItem.IsActive $pc }}active{{ end }}" title="{{$navItem.Desc}}">
                <a href="/{{$navItem.Href}}">{{$navItem.Caption}}</a>
              </li>
            	{{end}}
              <li><a id="contactnav" href="#email">Contact</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container">
        {{.HtmlContent}}
    </div>
    <div id="push"></div>

    </div>
    <div id="footer">
      <div class="container">
      <p class="credit">
        &copy; {{ .Year }} <b>Phil Schumann</b> &bull; Verve Suites A-15-16 &bull; Jalan Kiara 5 &bull; 50480 Kuala Lumpur, Malaysia
        &bull; <a href="skype:dualogy">Skype</a>
        &bull; <a name="email" href="mailto:philipp.schumann@gmail.com">Email</a>
      </p>
      </div>
    </div>


		<script src="/jquery.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
	    <script src="/magpop/magpop.js"></script>
		<script src="/metaleap.js"></script>
	</body>
</html>
