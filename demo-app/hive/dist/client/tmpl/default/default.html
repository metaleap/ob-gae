<!DOCTYPE html>
<html>
  <head>
    <title>OpenBase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ range $lib := .WebUI.Libs }}
      {{ range $cssUrl := $lib.CssUrls }}
        <link href="{{ $cssUrl }}" rel="stylesheet">
      {{ end }}
    {{ end }}
  </head>
  <body id="ob_body">
    <div id="ob_body_wrap">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="/">OpenBase</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <h1>Hello World!</h1>
        <p>
          Lorem {{.Get "Foo+Bar"}} Ipsum!
        </p>
      </div>
      <div id="ob_body_wrap_push"></div>
    </div>
    <div id="ob_footer">
      <div class="container">
        <p>Footer</p>
      </div>
    </div>
    {{ range $lib := .WebUI.Libs }}
      {{ range $jsUrl := $lib.JsUrls }}
        <script src="{{ $jsUrl }}"></script>
      {{ end }}
    {{ end }}
  </body>
</html>
